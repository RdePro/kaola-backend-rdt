<advanced-layout
    v-if="!isHideLayout"
    title="///head.title///"
    :menus="menus"
    :userInfo="userInfo"
    :favoriteMenus="favoriteMenus"
    :parentUrl="parentUrl"
    :showHelp="true"
    :showPageTitle="false"
    :showBreadCrumb="true"
    @page-change="handlePageChange"
    @favored="handleFavored"
    @sorted="handleSorted"
    @logout="handleLogout">
    <div id="nickname" class="f-dn">{{userInfo.name}}{{userInfo.nickname || userInfo.nickName}}</div>
    <div ref="$$mount"></div>
</advanced-layout>
<div v-else class="nut-hide-layout" ref="$$mount"></div>
