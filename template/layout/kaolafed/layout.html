<site-nav-layout
    v-if="!isHideLayout"
    title="{{title}}"
    :menus="menus"
    :userInfo="userInfo"
    :favoriteMenus="favoriteMenus"
    :parentUrl="parentUrl"
    :showHelp="true"
    :showPageTitle="false"
    :showBreadCrumb="true"
    @page-change="handlePageChange"
    @favored="handleFavored"
    @sorted="handleSorted"
    @logout="handleLogout">
    <div ref="$$mount"></div>
</site-nav-layout>
<div v-else ref="$$mount"></div>
