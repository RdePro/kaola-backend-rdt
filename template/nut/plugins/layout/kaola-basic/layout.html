<basic-layout
    v-if="!isHideLayout"
    title="///head.title///"
    :menus="menus"
    :userInfo="userInfo"
    :parentUrl="parentUrl"
    :showPageTitle="false"
    :showBreadCrumb="true"
    @page-change="handlePageChange"
    @logout="handleLogout">
    <div id="nickname" class="f-dn">{{userInfo.name}}{{userInfo.nickname || userInfo.nickName}}</div>
    <div ref="$$mount"></div>
</basic-layout>
<div v-else class="nut-hide-layout" ref="$$mount"></div>
